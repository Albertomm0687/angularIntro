<div>
<h2>Edita el produto</h2>
  <input [(ngModel)]="produto.name" type="text">
  <br>
  <input [(ngModel)]="produto.price" type="number">
  <br>
  <textarea [(ngModel)]="produto.desc" ></textarea>
  <br>
  <input [(ngModel)]="produto.pic" type="text">
  <br>
  <button (click)="saveProduto(produto)">Guardar los cambios</button>
</div>
