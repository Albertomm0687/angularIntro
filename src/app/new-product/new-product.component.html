<div>
  <h2>Agrega el produto</h2>
    <input [(ngModel)]="produto.name" type="text">
    <br>
    <input [(ngModel)]="produto.brand" type="text">
    <br>
    <input [(ngModel)]="produto.image" type="text">
    <br>
    <input placeholder="separa lo con comas" [(ngModel)]="produto.specs" type="text">
    <br>
    <button (click)="saveProduto(produto)">Guardar los cambios</button>
  </div>
